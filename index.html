<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bogdan & Irina</title>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      color: #111;
    }

    /* HERO FULL SCREEN */
    .hero {
      height: 100vh;
      width: 100%;
      background: url("hero.jpg") center center / cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.35);
    }

    .hero-content {
      position: relative;
      z-index: 1;
      text-align: center;
      color: #fff;
    }

    .hero-content h1 {
      font-size: 48px;
      font-weight: 300;
      letter-spacing: 4px;
      margin: 0;
    }

    .hero-content p {
      margin-top: 15px;
      font-size: 16px;
      letter-spacing: 2px;
    }

    /* MAIN */
    .container {
      max-width: 600px;
      margin: auto;
      padding: 50px 20px;
      text-align: center;
    }

    .lang-switch {
      text-align: right;
      font-size: 14px;
    }

    .lang-switch button {
      background: none;
      border: none;
      cursor: pointer;
      margin-left: 10px;
      font-weight: bold;
    }

    #intro {
      margin-top: 20px;
      color: #444;
    }

    /* COUNTDOWN */
    .countdown {
      display: flex;
      justify-content: space-between;
      margin: 40px 0;
    }

    .countdown div {
      flex: 1;
    }

    .countdown span {
      font-size: 28px;
      font-weight: bold;
      display: block;
    }

    .countdown small {
      font-size: 12px;
      letter-spacing: 1px;
      color: #666;
    }

    /* FORM */
    form {
      text-align: left;
      margin-top: 40px;
    }

    label {
      display: block;
      margin-top: 20px;
      font-size: 14px;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      background: #111;
      color: #fff;
      border: none;
      margin-top: 30px;
      cursor: pointer;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #777;
      text-align: center;
    }
  </style>
</head>

<body>

  <!-- HERO -->
  <div class="hero">
    <div class="hero-content">
      <h1>Bogdan & Irina</h1>
      <p>30 mai 2026 · București</p>
    </div>
  </div>

  <!-- CONTENT -->
  <div class="container">

    <div class="lang-switch">
      <button onclick="setLang('ro')">RO</button>
      <button onclick="setLang('en')">EN</button>
    </div>

    <p id="intro">
      Cu mare bucurie vă invităm să fiți alături de noi în ziua nunții noastre.
    </p>

    <!-- COUNTDOWN -->
    <div class="countdown">
      <div><span id="days">0</span><small>ZILE</small></div>
      <div><span id="hours">0</span><small>ORE</small></div>
      <div><span id="minutes">0</span><small>MIN</small></div>
      <div><span id="seconds">0</span><small>SEC</small></div>
    </div>

    <!-- FORM -->
    <form>
      <label id="nameLabel">Nume și prenume</label>
      <input type="text" required>

      <label id="attendLabel">Veți participa?</label>
      <select id="attendSelect">
        <option value="yes">Da</option>
        <option value="no">Nu</option>
      </select>

      <label id="guestsLabel">Număr de persoane</label>
      <input type="number" min="1" id="guestsInput">

      <label id="menuLabel" style="display:none">Preferință meniu</label>
      <div id="menuContainer"></div>

      <label id="messageLabel">Mesaj pentru miri</label>
      <textarea rows="3"></textarea>

      <button type="submit" id="submitBtn">
        Confirmă prezența
      </button>
    </form>

    <footer id="footerText">
      Vă rugăm să confirmați până la 1 mai 2026
    </footer>

  </div>

  <!-- SCRIPT -->
  <script>
    const attendSelect = document.getElementById("attendSelect");
    const guestsInput = document.getElementById("guestsInput");
    const menuContainer = document.getElementById("menuContainer");
    const menuLabel = document.getElementById("menuLabel");

    let currentLang = "ro";

    const translations = {
      ro: {
        intro: "Cu mare bucurie vă invităm să fiți alături de noi în ziua nunții noastre.",
        name: "Nume și prenume",
        attend: "Veți participa?",
        yes: "Da",
        no: "Nu",
        guests: "Număr de persoane",
        menu: "Preferință meniu",
        menuPerson: "Meniu persoana",
        standard: "Standard",
        vegetarian: "Vegetarian",
        child: "Copil",
        message: "Mesaj pentru miri",
        submit: "Confirmă prezența",
        footer: "Vă rugăm să confirmați până la 1 mai 2026"
      },
      en: {
        intro: "With great joy, we invite you to celebrate our wedding day with us.",
        name: "Full name",
        attend: "Will you attend?",
        yes: "Yes",
        no: "No",
        guests: "Number of guests",
        menu: "Menu preference",
        menuPerson: "Menu guest",
        standard: "Standard",
        vegetarian: "Vegetarian",
        child: "Child",
        message: "Message for the couple",
        submit: "Confirm attendance",
        footer: "Please confirm by May 1st, 2026"
      }
    };

    function setLang(lang) {
      currentLang = lang;
      const t = translations[lang];

      intro.innerText = t.intro;
      nameLabel.innerText = t.name;
      attendLabel.innerText = t.attend;
      guestsLabel.innerText = t.guests;
      menuLabel.innerText = t.menu;
      messageLabel.innerText = t.message;
      submitBtn.innerText = t.submit;
      footerText.innerText = t.footer;

      attendSelect.options[0].text = t.yes;
      attendSelect.options[1].text = t.no;

      generateMenus();
    }

    function generateMenus() {
      menuContainer.innerHTML = "";
      menuLabel.style.display = "none";

      if (attendSelect.value !== "yes") return;

      const count = parseInt(guestsInput.value);
      if (!count || count < 1) return;

      menuLabel.style.display = "block";

      for (let i = 1; i <= count; i++) {
        const label = document.createElement("label");
        label.innerText = `${translations[currentLang].menuPerson} ${i}`;

        const select = document.createElement("select");
        select.required = true;
        select.innerHTML = `
          <option value="">--</option>
          <option>${translations[currentLang].standard}</option>
          <option>${translations[currentLang].vegetarian}</option>
          <option>${translations[currentLang].child}</option>
        `;

        menuContainer.appendChild(label);
        menuContainer.appendChild(select);
      }
    }
