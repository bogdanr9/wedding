<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bogdan & Irina</title>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #ffffff;
      color: #111;
      margin: 0;
      padding: 0;
    }

    /* HERO */
    .hero {
      height: 80vh;
      background: url("hero.jpg") center / cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0.6);
    }

    .hero-content {
      position: relative;
      text-align: center;
      z-index: 1;
    }

    .hero-content h1 {
      font-size: 42px;
      font-weight: 300;
      letter-spacing: 3px;
      margin: 0;
    }

    .hero-content p {
      margin-top: 10px;
      font-size: 16px;
      color: #333;
    }

    /* MAIN */
    .container {
      max-width: 600px;
      margin: auto;
      padding: 40px 20px;
      text-align: center;
    }

    .lang-switch {
      text-align: right;
      font-size: 14px;
    }

    .lang-switch button {
      background: none;
      border: none;
      cursor: pointer;
      margin-left: 10px;
      font-weight: bold;
    }

    #intro {
      margin-top: 20px;
      font-size: 16px;
      color: #444;
    }

    /* COUNTDOWN */
    .countdown {
      display: flex;
      justify-content: space-between;
      margin: 40px 0;
      text-align: center;
    }

    .countdown div {
      flex: 1;
    }

    .countdown span {
      display: block;
      font-size: 28px;
      font-weight: bold;
    }

    .countdown small {
      font-size: 12px;
      color: #666;
      letter-spacing: 1px;
    }

    form {
      margin-top: 40px;
      text-align: left;
    }

    label {
      display: block;
      margin-top: 20px;
      font-size: 14px;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      background: #111;
      color: #fff;
      border: none;
      margin-top: 30px;
      cursor: pointer;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #777;
      text-align: center;
    }
  </style>
</head>

<body>

  <!-- HERO -->
  <div class="hero">
    <div class="hero-content">
      <h1>Bogdan & Irina</h1>
      <p>30 mai 2026 · București</p>
    </div>
  </div>

  <!-- CONTENT -->
  <div class="container">

    <div class="lang-switch">
      <button onclick="setLang('ro')">RO</button>
      <button onclick="setLang('en')">EN</button>
    </div>

    <p id="intro">
      Cu mare bucurie vă invităm să fiți alături de noi în ziua nunții noastre.
    </p>

    <!-- COUNTDOWN -->
    <div class="countdown">
      <div>
        <span id="days">0</span>
        <small>ZILE</small>
      </div>
      <div>
        <span id="hours">0</span>
        <small>ORE</small>
      </div>
      <div>
        <span id="minutes">0</span>
        <small>MIN</small>
      </div>
      <div>
        <span id="seconds">0</span>
        <small>SEC</small>
      </div>
    </div>

    <form>
      <label id="nameLabel">Nume și prenume</label>
      <input type="text" required>

      <label id="attendLabel">Veți participa?</label>
      <select>
        <option>Da</option>
        <option>Nu</option>
      </select>

      <label id="guestsLabel">Număr de persoane</label>
      <input type="number" min="1">

      <label id="menuLabel">Preferință meniu</label>
      <select>
        <option>Standard</option>
        <option>Vegetarian</option>
        <option>Copil</option>
      </select>

      <label id="messageLabel">Mesaj pentru miri</label>
      <textarea rows="3"></textarea>

      <button type="submit" id="submitBtn">
        Confirmă prezența
      </button>
    </form>

    <footer id="footerText">
      Vă rugăm să confirmați până la 1 mai 2026
    </footer>

  </div>

  <script>
    /* TRANSLATIONS */
    const translations = {
      ro: {
        intro: "Cu mare bucurie vă invităm să fiți alături de noi în ziua nunții noastre.",
        name: "Nume și prenume",
        attend: "Veți participa?",
        guests: "Număr de persoane",
        menu: "Preferință meniu",
        message: "Mesaj pentru miri",
        submit: "Confirmă prezența",
        footer: "Vă rugăm să confirmați până la 1 mai 2026"
      },
      en: {
        intro: "With great joy, we invite you to celebrate our wedding day with us.",
        name: "Full name",
        attend: "Will you attend?",
        guests: "Number of guests",
        menu: "Menu preference",
        message: "Message for the couple",
        submit: "Confirm attendance",
        footer: "Please confirm by May 1st, 2026"
      }
    };

    function setLang(lang) {
      document.getElementById("intro").innerText = translations[lang].intro;
      document.getElementById("nameLabel").innerText = translations[lang].name;
      document.getElementById("attendLabel").innerText = translations[lang].attend;
      document.getElementById("guestsLabel").innerText = translations[lang].guests;
      document.getElementById("menuLabel").innerText = translations[lang].menu;
      document.getElementById("messageLabel").innerText = translations[lang].message;
      document.getElementById("submitBtn").innerText = translations[lang].submit;
      document.getElementById("footerText").innerText = translations[lang].footer;
    }

    /* COUNTDOWN */
    const weddingDate = new Date("May 30, 2026 00:00:00").getTime();

    setInterval(() => {
      const now = new Date().getTime();
      const distance = weddingDate - now;

      if (distance < 0) return;

      document.getElementById("days").innerText =
        Math.floor(distance / (1000 * 60 * 60 * 24));
      document.getElementById("hours").innerText =
        Math.floor((distance / (1000 * 60 * 60)) % 24);
      document.getElementById("minutes").innerText =
        Math.floor((distance / (1000 * 60)) % 60);
      document.getElementById("seconds").innerText =
        Math.floor((distance / 1000) % 60);
    }, 1000);
  </script>

</body>
</html>
