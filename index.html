<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bogdan & Irina</title>

<style>
    body {
        margin: 0;
        font-family: "Helvetica", Arial, sans-serif;
        color: #fff;
    }

    /* FUNDAL FIX */
    .bg {
        background-image: url("Hero.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        width: 100%;
    }

    .overlay {
        background: rgba(0, 0, 0, 0.55);
        padding-bottom: 50px;
        width: 100%;
    }

    /* HERO */
    .hero {
        height: 55vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 20px;
    }

    .hero h1 {
        font-size: 42px;
        font-weight: 300;
        letter-spacing: 4px;
        margin: 0;
    }

    .hero p {
        margin-top: 10px;
        font-size: 18px;
        letter-spacing: 2px;
    }

    /* CONȚINUT */
    .container {
        max-width: 600px;
        margin: auto;
        padding: 20px;
        background: rgba(0, 0, 0, 0.45);
        border-radius: 12px;
    }

    #intro {
        text-align: center;
        font-size: 18px;
        line-height: 1.5;
    }

    /* COUNTDOWN */
    .countdown {
        display: flex;
        justify-content: space-between;
        margin: 30px 0;
        text-align: center;
    }

    .countdown div span {
        font-size: 32px;
        font-weight: bold;
        display: block;
    }

    /* SECTIUNI LOCAȚII */
    .event-box {
        background: rgba(255, 255, 255, 0.15);
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 20px;
        text-align: center;
    }

    .event-box h3 {
        margin: 0 0 10px 0;
        font-size: 20px;
    }

    .event-box a {
        color: #ffd;
        font-weight: bold;
        text-decoration: underline;
    }

    /* FORMULAR */
    label {
        display: block;
        margin-top: 20px;
        font-size: 16px;
    }

    input, select, textarea, button {
        width: 100%;
        padding: 12px;
        margin-top: 8px;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        box-sizing: border-box;
    }

    input, select, textarea {
        background: rgba(255, 255, 255, 0.9);
        color: #000;
    }

    textarea {
        resize: vertical;
    }

    button {
        background: #fff;
        color: #000;
        font-weight: bold;
        cursor: pointer;
        margin-top: 30px;
    }

    footer {
        margin-top: 40px;
        text-align: center;
        color: #ddd;
        font-size: 14px;
    }

    /* OPTIMIZARE MOBIL */
    @media (max-width: 480px) {
        .hero h1 { font-size: 32px; }
        .hero p { font-size: 16px; }
        .countdown div span { font-size: 26px; }
    }
</style>
</head>

<body>
<div class="bg">
<div class="overlay">

    <!-- HERO -->
    <div class="hero">
        <div>
            <h1>Bogdan & Irina</h1>
            <p>30 mai 2026 · București</p>
        </div>
    </div>

    <!-- CONȚINUT -->
    <div class="container">

        <p id="intro">
            Cu mare bucurie vă invităm să fiți alături de noi în ziua nunții noastre.
        </p>

        <!-- COUNTDOWN -->
        <div class="countdown">
            <div><span id="days">0</span>ZILE</div>
            <div><span id="hours">0</span>ORE</div>
            <div><span id="minutes">0</span>MIN</div>
            <div><span id="seconds">0</span>SEC</div>
        </div>

        <!-- SECTIUNI EVENIMENTE -->
        <div class="event-box">
            <h3>Cununia religioasă</h3>
            <p>Ora 18:00</p>
            <a href="https://maps.app.goo.gl/ThFcfZoGju26NM539" target="_blank">
                Parohia Cotroceni, Răzoare
            </a>
        </div>

        <div class="event-box">
            <h3>Petrecerea</h3>
            <p>Ora 20:00</p>
            <a href="https://maps.app.goo.gl/WFwNQNtU8pQUBTyX8" target="_blank">
                Restaurant Excellence
            </a>
        </div>

        <!-- TEXT CONFIRMARE MUTAT -->
        <footer>
            Vă rugăm să confirmați până la 1 mai 2026
        </footer>

        <!-- FORMULAR -->
        <form id="rsvpForm">
            <label>Nume și prenume</label>
            <input type="text" id="nameInput" required />

            <label>Veți participa?</label>
            <select id="attendSelect">
                <option value="yes">Da</option>
                <option value="no">Nu</option>
            </select>

            <label>Număr de persoane</label>
            <input type="number" min="1" id="guestsInput" />

            <label id="menuLabel" style="display:none">Preferință meniu</label>
            <div id="menuContainer"></div>

            <label>Mesaj pentru miri</label>
            <textarea id="messageInput" rows="3"></textarea>

            <button type="submit">Confirmă prezența</button>
        </form>

    </div>
</div>
</div>

<script>
/* GENERARE MENIURI */
const attendSelect = document.getElementById("attendSelect");
const guestsInput = document.getElementById("guestsInput");
const menuLabel = document.getElementById("menuLabel");
const menuContainer = document.getElementById("menuContainer");

function generateMenus() {
    menuContainer.innerHTML = "";
    menuLabel.style.display = "none";

    if (attendSelect.value !== "yes") return;

    const count = parseInt(guestsInput.value);
    if (!count) return;

    menuLabel.style.display = "block";

    for (let i = 1; i <= count; i++) {
        const label = document.createElement("label");
        label.innerText = `Meniu persoana ${i}`;

        const select = document.createElement("select");
        select.required = true;
        select.innerHTML = `
            <option value="">--</option>
            <option>Standard</option>
            <option>Vegetarian</option>
            <option>Copil</option>
        `;

        menuContainer.appendChild(label);
        menuContainer.appendChild(select);
    }
}

attendSelect.addEventListener("change", generateMenus);
guestsInput.addEventListener("input", generateMenus);

/* COUNTDOWN */
const weddingDate = new Date("2026-05-30T01:00:00").getTime();

const days = document.getElementById("days");
const hours = document.getElementById("hours");
const minutes = document.getElementById("minutes");
const seconds = document.getElementById("seconds");

function updateCountdown() {
    const now = Date.now();
    const diff = weddingDate - now;

    if (diff < 0) return;

    days.innerText = Math.floor(diff / 86400000);
    hours.innerText = Math.floor(diff / 3600000) % 24;
    minutes.innerText = Math.floor(diff / 60000) % 60;
    seconds.innerText = Math.floor(diff / 1000) % 60;
}

updateCountdown();
setInterval(updateCountdown, 1000);

/* SUBMIT */
document.getElementById("rsvpForm").addEventListener("submit", async e => {
    e.preventDefault();

    const menus = [...menuContainer.querySelectorAll("select")].map(s => s.value);

    if (attendSelect.value === "yes" && menus.includes("")) {
        alert("Selectați toate meniurile.");
        return;
    }

    await fetch("https://script.google.com/macros/s/AKfycbzHQTmidXQz4kYj7Vd9nH7i1Bdx6DlBZ0cOZce8qf2R1cg87aT6j3-ZorcV1FHP_TaKTA/exec", {
        method: "POST",
        body: JSON.stringify({
            name: nameInput.value,
            attend: attendSelect.value,
            guests: guestsInput.value,
            menus: menus.join(", "),
            message: messageInput.value
        })
    });

    alert("Mulțumim!");

    e.target.reset();
    menuContainer.innerHTML = "";
});
</script>

</body>
</html>
