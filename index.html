<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Bogdan & Irina</title>
<style>
body { font-family: Arial, Helvetica, sans-serif; margin: 0; color: #111; }

/* HERO */
.hero {
  height: 100vh;
  background: url("hero.jpg") center/cover no-repeat;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
}
.hero::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.35);
}
.hero-content {
  position: relative;
  z-index: 1;
  text-align: center;
  color: #fff;
  transition: all 0.3s ease;
}
.hero-content h1 { font-size: 48px; font-weight: 300; letter-spacing: 4px; margin: 0; }
.hero-content p { letter-spacing: 2px; margin-top: 10px; }

/* Hover */
.hero-content:hover h1 { transform: scale(1.05); text-shadow: 0 0 15px rgba(255,255,255,0.9); }
.hero-content:hover p { text-shadow: 0 0 12px rgba(255,255,255,0.9); }

/* MAIN */
.container { max-width: 600px; margin: auto; padding: 50px 20px; }
.lang-switch { text-align: right; }
.lang-switch button { background: none; border: none; font-weight: bold; cursor: pointer; }

/* COUNTDOWN */
.countdown { display: flex; justify-content: space-between; margin: 40px 0; text-align: center; }
.countdown span { font-size: 28px; font-weight: bold; }

/* FORM */
label { display: block; margin-top: 20px; }
input, select, textarea, button { width: 100%; padding: 10px; margin-top: 8px; border: 1px solid #ccc; }
button { background: #111; color: #fff; margin-top: 30px; cursor: pointer; }
footer { margin-top: 40px; text-align: center; color: #777; }
</style>
</head>
<body>

<!-- HERO -->
<div class="hero">
  <div class="hero-content">
    <h1>Bogdan & Irina</h1>
    <p>30 mai 2026 · București</p>
  </div>
</div>
